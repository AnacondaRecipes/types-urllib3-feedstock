{% set name = "types-urllib3" %}
{% set version = "1.26.25.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-urllib3-{{ version }}.tar.gz
  sha256: a1557355ce8d350a555d142589f3001903757d2d36c18a66f588d9659bbc917d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for urllib3
  license: Apache-2.0
  # License need to be packaged from upstream
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
