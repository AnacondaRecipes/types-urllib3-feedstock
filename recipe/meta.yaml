{% set name = "types-urllib3" %}
{% set version = "1.26.25.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-urllib3-{{ version }}.tar.gz
  sha256: 3300538c9dc11dad32eae4827ac313f5d986b8b21494801f1bf97a1ac6c03ae5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - wheel
  run:
    - python >=3.6

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for urllib3
  license: Apache-2.0
  # License need to be packaged from upstream
  license_file: LICENSE
  license_family: Apache
  description: This is a PEP 561 type stub package for the requests package.
  dev_url: https://github.com/python/typeshed/tree/main/stubs/urllib3
  doc_url: https://pypi.org/project/types-urllib3/

extra:
  recipe-maintainers:
    - thewchan
  # This is a typing package, tests comprise of "do the files exist"
  skip-lints:
    - missing_imports_or_run_test_py
